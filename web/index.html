<!DOCTYPE html>
<html ng-app="vaultapp">
<head>
  <title>ansible-vault edit</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script type="text/javascript" src="js/angular.min.js"></script>
  <script type="text/javascript" src="js/ui-bootstrap-tpls-2.5.0.min.js"></script>
  <script type="text/javascript" src="vault.js"></script>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/bootstrap-theme.min.css" rel="stylesheet">
</head>
<body ng-controller="mainCtrl">
  <style>
  	.container {
  		width: 80%;
  		margin-top: 1em;
  	}
    textarea {
      font-family:Consolas,Monaco,Lucida Console,Liberation Mono,DejaVu Sans Mono,Bitstream Vera Sans Mono,Courier New, monospace;
    }
  </style>
  <div class="container" role=main ng-view="">
    <div class="row">
    </div>
    <div class="row">
      <form>
        <div class="form-group">
          <input type="password" id="pwd" class="form-control" placeholder="Password" ng-model="password">
        </div>
        <div class="form-group">
          <textarea class="form-control" rows="1" id="vault_id" placeholder="Vault ID (optional)" ng-model="vault_id"></textarea>
        </div>
        <div class="form-group">
          <textarea class="form-control" rows="15" id="source" placeholder="text or encrypted data" ng-model="source"></textarea>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-default" ng-click="crypt()">Submit</button>
        </div>
        <div class="form-group">
          <textarea readonly class="form-control" rows="2" id="result" ng-model="result"></textarea>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
